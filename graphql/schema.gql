type Track {
  name: String!
  description: String
  userEmail: String!
  public: Boolean!
  links: [Link] @relation
}

type Link {
  title: String!
  url: String!
  track: Track
}

type Query {
  tracks: [Track!]
  tracksByPublicFlag(public: Boolean!): [Track!]
  tracksByUserEmail(userEmail: String!): [Track!]
}